<div class="md-stepper" ng-class="{ 'md-active'  : $ctrl.isCurrent }">
    <md-steppers-header class="md-steppers-header md-steppers-vertical">
        <md-step-button step="$ctrl"></md-step-button>

        <div class="md-stepper-feedback-message" ng-show="$ctrl.$stepper.hasFeedback">
            {{$ctrl.$stepper.feedbackMessage}}
        </div>
    </md-steppers-header>
    <md-steppers-scope layout="column" class="md-steppers-scope" ng-if="$ctrl.isCurrent" ng-transclude></md-steppers-scope>
</div>
